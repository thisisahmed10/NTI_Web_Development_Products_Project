<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITEMS</title>
    <style>
        body {
            background: linear-gradient(135deg, #0c2d3c, #1a4a5c);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        form {
            background: linear-gradient(145deg, #384162, #455373);
            color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #e0e0e0;
        }
        
        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #54a290;
            border-radius: 8px;
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        form input:focus {
            outline: none;
            border-color: #6ca143;
            background-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 10px rgba(108, 161, 67, 0.3);
        }
        
        form button {
            background: linear-gradient(145deg, #54a290, #6ca143);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(84, 162, 144, 0.4);
        }
        
        .card {
            height: 280px;
            width: 220px;
            border-radius: 15px;
            background: linear-gradient(145deg, #2d695b, #3a7a6b);
            padding: 20px;
            margin: 15px;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: linear-gradient(145deg, #3a7a6b, #2d695b);
        }
        
        .card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .card h3 {
            margin: 10px 0;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }
        
        .card p {
            margin: 8px 0;
            font-size: 14px;
            color: #e0e0e0;
            line-height: 1.4;
        }
        
        .price {
            font-weight: bold;
            color: #6ca143;
            font-size: 18px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .delete-btn {
            background: linear-gradient(145deg, #c53030, #e53e3e);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .delete-btn:hover {
            background: linear-gradient(145deg, #e53e3e, #c53030);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(197, 48, 48, 0.4);
        }
        
        #content {
            background: linear-gradient(145deg, #624f38, #745c42);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            min-height: 200px;
        }
        
        #content:empty::before {
            content: "No products added yet. Use the form above to add your first product!";
            color: #ccc;
            font-size: 18px;
            text-align: center;
            width: 100%;
            padding: 40px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>üõçÔ∏è Product Manager</h1>
    <form id="productForm">
        <label for="name">Product Name</label>
        <input type="text" id="name" class="name" required placeholder="Enter product name">
        
        <label for="description">Description</label>
        <input type="text" id="description" class="desc" required placeholder="Enter product description">
        
        <label for="price">Price ($)</label>
        <input type="number" id="price" class="num" step="0.01" min="0" required placeholder="0.00">
        
        <label for="imageUrl">Image URL</label>
        <input type="url" id="imageUrl" class="url" required placeholder="https://example.com/image.jpg">
        
        <button type="submit">Add Product</button>
    </form>
    <div id="content"></div>
    <script src="index.js"></script>
</body>
</html>
